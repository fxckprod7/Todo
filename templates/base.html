<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/LOGO.ico' ) }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__menu">
                    <img src="{{ url_for('static', filename='img/LoGO.png' ) }}" alt="" class="header__menu__body__list__logo2">
                    <div class="header__menu__icon">
                        <span></span>
                    </div>

                    <nav class="header__menu__body">
                        <ul class="header__menu__body__list">
                            <li class="header__menu__body__link">Home</li> 
                            <img src="{{ url_for('static', filename='img/LoGO.png' ) }}" alt="" class="header__menu__body__list__logo">
                            <li class="header__menu__body__link">My Lists</li> 
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        {% block content %} {% endblock %}

        <div class="footer">footer</div>
    </div>


    <script src="{{ url_for('static', filename='js/main.js' ) }}"></script>
</body>

</html>
